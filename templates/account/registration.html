{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="row">
    <h2>Sign up as a Student</h2>
    <form method="post" novalidate class="col s12">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn">Sign up</button>
    </form>
</div>

{% endblock content %}
