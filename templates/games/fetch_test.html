{% extends 'base.html' %}

{% block content %}
<div id="output"></div>

<script>
    function getCards() {
        fetch("http://127.0.0.1:8000/api/cards/")
            .then((res) => res.json())
            .then((data) => {
                let output = "<h2>Cards</h2>"
                console.log(data)
                data.forEach(card => {
                    output += `
                   <ul class="collection">
                       <li class="collection-item">id: ${card.pk}<li>
                        <li class="collection-item">word: ${card.fields.word} <li>
                   </ul>
                   `

                })
                document.querySelector("#output").innerHTML = output;
            })
    }
    getCards()
</script>
{% endblock %}
