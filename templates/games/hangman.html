{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hangman.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body class="blue-grey darken-3 white-text">
    {% include 'layout/_navbar.html' %}

    <div class=" blue-grey darken-3 white-text  container">
        <h3>Hangman Game</h3>
        <p>Find the hidden word - Enter a letter</p>
        <div class=" game-container">
            <svg height="250" width="200" class="figure-container">
                <!--  Rod  -->
                <line x1="60" y1="20" x2="140" y2="20" />
                <line x1="60" y1="20" x2="60" y2="230" />
                <line x1="140" y1="20" x2="140" y2="50" />
                <line x1="30" y1="230" x2="90" y2="230" />
                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="figure-part" />
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
            </svg>
            <div class="wrong-letters-container">
                <div id="wrong-letters">

                </div>
            </div>

            <div class="word" id="word">

            </div>
        </div>
        <div class="popup-container">
            <div class="popup card">
                <div class="card-content">
                    <h3 id="final-message">You have Won &#128515;</h3>
                    <button class="btn" id="play-btn">
                        <i class="material-icons">replay</i>
                        Play Again
                    </button>
                </div>
            </div>
        </div>
        <div class="notification  center-align">
            <p>You have already entered this letter</p>
        </div>
    </div>
    {% include 'layout/_footer.html' %}

</body>
<script src="{% static 'js/hangman.js' %}"></script>

</html>
