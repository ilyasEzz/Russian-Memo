{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2 class="mb-3">Add a new quiz</h2>
<div class="row">
    <div class="col-md-6 col-sm-8 col-12">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn ">Save</button>
            <a href='#' class="btn" role="button">Nevermind</a>
        </form>
    </div>
</div>
{% endblock %}
